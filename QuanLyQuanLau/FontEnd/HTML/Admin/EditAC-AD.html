<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tài khoản - Admin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="/QuanLyQuanLau/FontEnd/CSS/Admin/EditAC-AD.css">
    <script src="/QuanLyQuanLau/FontEnd/JAVASCRIPT/Admin/HTMLinclude.js"></script>
</head>
<body>
    <div w3-include-html="/QuanLyQuanLau/FontEnd/HTML/Admin/Support/HeaderAD.html"></div> 
    <script>
            includeHTML();
    </script>
    <div w3-include-html="/QuanLyQuanLau/FontEnd/HTML/Admin/Support/Chucnang.html"></div> 
    <script>
            includeHTML();
    </script>
    <div class="edit-account">
        <div class="account">
            <div class="left-account">
                <p style="font-size: 30px;text-align: center;font-family: 'Times New Roman', Times, serif;
                color: black;font-weight: bold;"
                >Thông tin tài khoản</p>
                <p>Tên tài khoản</p>
                    <input type="text" class="taikhoan" value="Vysimple" disabled>
                <p>Họ và tên</p>
                    <input type="text" class="hoten" value="Trần Triệu Vy" disabled>
                <p>Số điện thoại</p>
                    <input type="tel" class="sdt" value="0123456789" disabled>
                <p>Giới tính</p>
                    <input type="text" class="gioitinh" value="Nữ" disabled>
                <p>Địa chỉ</p>
                    <input type="text" class="diachi" value="255 XLHN, Hiệp Phú, Q.9, TP.HCM" disabled>
            </div>
            <div class="right-account">
                <p>Set ROLE</p>
                    <input type="text" class="setrole">
            </div>
            <button type="submit" class="btndangky">CẬP NHẬT ROLE</button>
        </div>
    </div>
    <div w3-include-html="/QuanLyQuanLau/FontEnd/HTML/Admin/Support/FooterAD.html"></div> 
    <script>
        includeHTML();
    </script>
</body>
</html>
