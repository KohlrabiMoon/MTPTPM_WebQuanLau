<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit thực phẩm - ADmin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="/QuanLyQuanLau/FontEnd/CSS/Admin/EditTP-AD.css">
    <script src="/QuanLyQuanLau/FontEnd/JAVASCRIPT/Admin/HTMLinclude.js"></script>
</head>
<body>
    <div w3-include-html="/QuanLyQuanLau/FontEnd/HTML/Admin/Support/HeaderAD.html"></div> 
    <script>
            includeHTML();
    </script>
    <div w3-include-html="/QuanLyQuanLau/FontEnd/HTML/Admin/Support/Chucnang.html"></div> 
    <script>
            includeHTML();
    </script>

    <div class="edit-thucpham">
        <div class="edit">
            <div class="left-edit">
                <p style="font-size: 25px;text-align: center;margin-top: 5px;">Thông tin thực phẩm</p>
                <p>Loại thực phẩm:
                <input type="text"></p>
                <p>Tên thực phẩm:
                    <input type="text"></p>
                <p>Giá:
                    <input type="text" style="width: 40%;margin-right: 154px;"></p>
                <p>Số lượng còn:
                    <input type="number" min="0" value="0" style="width: 12%;text-align: center;margin-right: 300px;"></p>
                <p>Thông tin thực phẩm:
                    <textarea name=""></textarea>
                </p>
                <p style="margin-top: 98px;">Ngày cập nhật:
                    <input type="date" style="width: 25%; margin-right: 230px;">
                </p>
            </div>
            <div class="right-edit">
                <p>Hình ảnh minh họa</p>
                <img id="upload-img" >
                <input type="file"  accept="image/*" id="image-input" onchange="showPreview(event);">
            </div>
            <script src="/QuanLyQuanLau/FontEnd/JAVASCRIPT/Admin/Uploadfile.js"></script>
            <input type="button" value="SỬA THÔNG TIN" style="font-size: 20px;
            margin-top: 30px;margin-left: 440px;border-radius: 2px;border: 1px solid black;
            background: black;color: white;">
        </div>
    </div>
    <div w3-include-html="/QuanLyQuanLau/FontEnd/HTML/Admin/Support/FooterAD.html"></div> 
    <script>
        includeHTML();
    </script>
</body>
</html>
