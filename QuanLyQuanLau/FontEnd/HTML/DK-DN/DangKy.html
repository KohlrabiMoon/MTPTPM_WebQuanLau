<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Đăng ký</title>
        <link rel="stylesheet" href="/QuanLyQuanLau/FontEnd/CSS/DK-DN/DangKy.css"  >
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    </head>
    <body>
        <div class="giaodien">
            <div class="left">
                <img class="imgdn" src="/QuanLyQuanLau/FontEnd/IMAGES/DangNhap/Lautuxuyen.jpg">
            </div>
            <div class="right" style="background-color: white;">
                <form class="nhapdulieu">
                    <label class="label" >ĐĂNG KÝ TÀI KHOẢN</label>
                    <label class="labeltentaikhoan">Tên tài khoản</label>
                    <i class="fa-solid fa-user">
                    <input type="text" class="taikhoan" placeholder="Nhập tên đăng nhập">
                    </i>
                    <label class="labelmatkhau">Mật khẩu</label>
                    <i class="fa-solid fa-key">
                        <input type="password" class="matkhau" placeholder="Nhập mật khẩu">
                        <i class="fa-solid fa-eye" id="eye"></i>
                    </i>
                    <span class="note">--------------- Thông tin tài khoản ---------------</span>
                    <label class="labelhoten">Họ và tên</label>
                    <i class="fa-solid fa-worm">
                        <input type="text" class="ho" placeholder="Họ">
                        <input type="text" class="ten" placeholder="Tên">
                    </i>
                    <label class="labelsdt">Số điện thoại</label>
                    <i class="fa-solid fa-phone">
                        <input type="text" class="sdt" placeholder="Số điện thoại">
                    </i>
                    <li>
                        <label class="labelgioitinh">Giới tính</label>
                        <input type="radio" id="" name="selector" class="rdnam">
                        <label for="f-option" class="nam">Nam</label>
                        <input type="radio" id="" name="selector" class="rdnu">
                        <label for="s-option" class="nu">Nữ</label>
                    </li>
                    <label class="labeldiachi">Địa chỉ</label>
                    <i class="fa-solid fa-home">
                        <input type="text" class="diachi" placeholder="Địa chỉ">
                    </i>
                    <button type="submit" class="btndangky">ĐĂNG KÝ</button>
                    <div style="margin-top: 10px;">
                    </div>
                    <label class="chuthich">TIỂU MÀN THẦU HOTPOT</label>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.3.js"
        crossorigin="anonymous"></script>
        <script src="/QuanLyQuanLau/FontEnd/JAVASCRIPT/DK-DN/IConEye.js"></script>
    </body>
</html>
