<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Đăng nhập</title>
        <link rel="stylesheet" href="/QuanLyQuanLau/FontEnd/CSS/DK-DN/DangNhap.css"  >
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    </head>
    <body>
        <div class="giaodien">
            <div class="left">
                <img class="imgdn" src="/QuanLyQuanLau/FontEnd/IMAGES/DangNhap/Lautuxuyen.jpg">
            </div>
            <div class="right" style="background-color: white;">
                <form class="nhapdulieu">
                    <label class="label" >ĐĂNG NHẬP TÀI KHOẢN</label>
                    <label class="labeltentaikhoan">Tên tài khoản</label>
                    <i class="fa-solid fa-user-edit">
                    <input type="text" class="taikhoan" placeholder="Nhập số điện thoại hoặc email">
                    </i>
                    <label class="labelmatkhau">Mật khẩu</label>
                    <i class="fa-solid fa-keyboard">
                        <input type="password" class="matkhau" placeholder="Nhập mật khẩu">
                        <i class="fa-solid fa-eye" id="eye"></i>
                    </i>
                    <label class="error">Nhập sai tài khoản hoặc mật khẩu. Vui lòng thử lại</label>
                    <button type="submit" class="dangnhap">ĐĂNG NHẬP</button>
                    <span class="note">--------------- Tùy chọn tài khoản ---------------</span>
                    <div style="margin-bottom: 70px;">
                    <button type="submit" class="quenmatkhau">Quên mật khẩu</button>    
                    <button type="submit" class="dangky" formaction="http://127.0.0.1:5500/QuanLyQuanLau/FontEnd/HTML/DK-DN/DangKy.html">Đăng ký ngay</button>
                    </div>
                    <label class="chuthich">TIỂU MÀN THẦU HOTPOT</label>
                </form>
                
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.3.js"
        crossorigin="anonymous"></script>
        <script src="/QuanLyQuanLau/FontEnd/JAVASCRIPT/DK-DN/IConEye.js"></script>
    </body>
</html>
